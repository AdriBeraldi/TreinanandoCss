<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas Informações</p>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" nome="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" nome="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email</label>
            <input type="email" nome="email" id="email">
        </div>

        <div>
            <label>De qual lado da aplicação você desenvolve</label>
            <label>
                <input type="radio" nome="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="Fullstack">Fullstack
            </label>
        </div>

        
    </form>
    
</body>
</html>
